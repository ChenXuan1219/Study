syntax = "proto3";

package com.Protobuf;

option java_outer_classname = "TestProto"; //输出java文件的名称

message LoginRequest {
  string name = 1;
  string pwd = 2;
}

message RegRequest {
  string name = 1;
  string pwd = 2;
  int32 age = 3;
  enum SEX {
    MAN = 0;
    WOMAN = 1;
  }
  SEX sex = 4;
  string phone = 5;
}

